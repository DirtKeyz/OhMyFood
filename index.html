<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="sass/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>

<!-- HEADER     -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo/ohmyfood@2x.svg" alt="logo du site"></a>
        </div>
    </header>

<!-- MAIN     -->
<!-- FORM -->
    <main>
        <form>
            <div><i class="fa-solid fa-location-dot"></i></div>
            <input class="search-bar" type="search" placeholder="Paris, Belleville">
        </form>

<!-- PRESENTATION -->

        <div class="presentation">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </div>

<!-- FONCTIONNEMENT -->

        <div class="fonctionnement-cards">
            <h2>Fonctionnement</h2>

            <div class="cards">
                <article class="card">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </article>
                <article class="card">
                    <i class="fa-solid fa-list-ul"></i>
                    <p>Composez votre menu</p>
                </article>
                <article class="card">
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </article>
            </div>
        </div>
        
    </main>
</body>

</html>
